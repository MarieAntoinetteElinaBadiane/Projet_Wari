<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
   
    <!-- Numerocompte Column -->
    <ng-container matColumnDef="numerocompte">
        <th mat-header-cell *matHeaderCellDef> NUMEROCOMPTE</th>
        <td mat-cell *matCellDef="let element"> {{element.numerocompte}} </td>
    </ng-container>

    <!-- Solde Column -->
    <ng-container matColumnDef="solde">
        <th mat-header-cell *matHeaderCellDef>SOLDE</th>
        <td mat-cell *matCellDef="let element"> {{element.solde}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
