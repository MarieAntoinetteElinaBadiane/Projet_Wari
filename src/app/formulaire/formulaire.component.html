<section class="forms">
    <div class="container-fluid">
        <!-- Page Header-->
        <header>
        </header>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h4>Ajout d'un partenaire avec son utilisateur affecté à un compte</h4>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal">
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">Nom</label>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="formUserData.nom" name="nom" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="line"></div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">Prenom</label>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="formUserData.prenom" name="prenom" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="line"></div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">Statut</label>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="formUserData.statut" name="statut" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="line"></div>
                            <div class="col s8 offst-2">
                                <div class="card-panel teal lighten-2">
                                    <h4 class="center white-text">
                                        ImageFile
                                    </h4>
                                </div>
                                <div class="input-field col s12">
                                    <img [src]="imageUrl" style="width:250px ; height:200px">
                                    <input type="file" #ImageFile accept="image/*" (change)="handleFileInput($event.target.files)">
                                </div>
                            </div>
                            <div class="line"></div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">Username</label>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="formUserData.username" name="username" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="line"></div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">Password</label>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="formUserData.password" name="password" type="password" name="password" class="form-control">
                                </div>
                            </div>
                            <div class="line"></div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">Ninea</label>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="formUserData.ninea" name="ninea" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="line"></div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">Adresse</label>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="formUserData.adresse" name="adresse" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="line"></div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">RaisonSociale</label>
                                <div class="col-sm-10">
                                    <input [(ngModel)]="formUserData.raison_sociale" name="raison_sociale" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="line"></div>
                            <div class="form-group row">
                                <div class="col-sm-4 offset-sm-2">
                                    <button (click)="formUser()" type="submit" class="btn btn-primary">Enregistrer</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
