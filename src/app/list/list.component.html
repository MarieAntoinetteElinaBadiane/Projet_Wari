<mat-form-field>

    <input matInput (keyup)="applyFilter($event.target.value)"  placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">


    <!-- Id Column -->

    <ng-container matColumnDef="id">

        <th mat-header-cell *matHeaderCellDef>ID</th>

            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Ninea Column -->

                <ng-container matColumnDef="partenaire_id">

                    <th mat-header-cell *matHeaderCellDef>PARTENAIRE_ID</th>

                        <td mat-cell *matCellDef="let element"> {{element.partenaire_id}} </td>
                            </ng-container>

                            <!-- Adress Column -->

                            <ng-container matColumnDef="compte_id">

                                <th mat-header-cell *matHeaderCellDef>COMPTE_ID</th>

                                    <td mat-cell *matCellDef="let element"> {{element.compte_id}} </td>
                                        </ng-container>


                                        <!-- Username Column -->

                                        <ng-container matColumnDef="username">

                                            <th mat-header-cell *matHeaderCellDef>USERNAME</th>

                                                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                                                    </ng-container>


                                                    <!-- Roles Column -->

                                                    <ng-container matColumnDef="roles">

                                                        <th mat-header-cell *matHeaderCellDef>ROLES</th>

                                                            <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
                                                                </ng-container>



                                                                <!-- Nom Column -->

                                                                <ng-container matColumnDef="nom">

                                                                    <th mat-header-cell *matHeaderCellDef>NOM</th>

                                                                        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                                                                            </ng-container>


                                                                            <!-- Prenom Column -->

                                                                            <ng-container matColumnDef="prenom">

                                                                                <th mat-header-cell *matHeaderCellDef>PRENOM</th>

                                                                                    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                                                                                        </ng-container>


                                                                                        <!-- Statut Column -->

                                                                                        <ng-container matColumnDef="statut">

                                                                                            <th mat-header-cell *matHeaderCellDef> STATUT </th>

                                                                                                <td mat-cell *matCellDef="let element">
                                                                                                    <button (click)="statut(element)">Bloquer</button></td>
                                                                                                    </ng-container>


                                                                                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                                                                                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                                                                                            </table>
