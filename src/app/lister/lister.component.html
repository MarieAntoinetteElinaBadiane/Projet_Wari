<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Ninea Column -->
    <ng-container matColumnDef="ninea">
        <th mat-header-cell *matHeaderCellDef> NINEA</th>
        <td mat-cell *matCellDef="let element"> {{element.ninea}} </td>
    </ng-container>
    <!-- Adress Column -->
    <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef> ADRESSE</th>
        <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
    </ng-container>

    <!-- Statut Column -->
    <ng-container matColumnDef="statut">
        <th mat-header-cell *matHeaderCellDef> STATUT </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="bloquer(element)" type="button" class="btn btn-primary">BLOQUER</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
